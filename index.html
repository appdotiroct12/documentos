<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciador de Documentos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f5f5f5;
      margin: 20px;
    }
    h1 {
      color: #ff9800;
      text-align: center;
    }
    form {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    input[type="file"], input[type="date"], input[type="text"] {
      background-color: #2e2e2e;
      color: #f5f5f5;
    }
    button {
      background-color: #ff9800;
      color: #121212;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #e68a00;
    }
    #file-list {
      max-height: 400px;
      overflow-y: auto;
      list-style: none;
      padding: 0;
    }
    #file-list li {
      background-color: #1e1e1e;
      margin: 10px 0;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .preview {
      width: 60px;
      height: 60px;
      object-fit: cover;
      cursor: pointer;
    }
    .preview-pdf {
      width: 60px;
      height: 60px;
      background-color: #ff9800;
      text-align: center;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }
    .modal img, .modal iframe {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }
    .modal .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
    }
    .modal .close-btn:hover {
      background-color: #e63939;
    }
  </style>
</head>
<body>
  <h1>Gerenciador de Documentos</h1>
  <form id="upload-form">
    <label for="file-input">Selecione um arquivo:</label>
    <input id="file-input" type="file" multiple />

    <label for="doc-name">Nome do documento:</label>
    <input id="doc-name" type="text" placeholder="Digite um nome para o documento" />

    <label for="expiry-date">Data de vencimento:</label>
    <input id="expiry-date" type="date" />

    <button id="upload-button" type="button">Fazer Upload</button>
  </form>

  <h2>Documentos Armazenados:</h2>
  <ul id="file-list"></ul>

  <!-- Modal para visualização -->
  <div id="modal" class="modal">
    <button class="close-btn" onclick="closeModal()">×</button>
    <img id="modal-image" src="" alt="Visualização" />
    <iframe id="modal-pdf" style="display: none;" frameborder="0"></iframe>
  </div>

  <script>
    const fileInput = document.getElementById("file-input");
    const docNameInput = document.getElementById("doc-name");
    const expiryDateInput = document.getElementById("expiry-date");
    const uploadButton = document.getElementById("upload-button");
    const fileList = document.getElementById("file-list");
    const modal = document.getElementById("modal");
    const modalImage = document.getElementById("modal-image");
    const modalPdf = document.getElementById("modal-pdf");

    function loadFiles() {
      const storedFiles = JSON.parse(localStorage.getItem("userFiles")) || [];
      fileList.innerHTML = "";

      storedFiles.forEach((file, index) => {
        const li = document.createElement("li");

        // Prévia do arquivo
        let preview;
        const fileType = file.name.split('.').pop().toLowerCase();

        if (['jpg', 'jpeg', 'png', 'gif'].includes(fileType)) {
          preview = document.createElement("img");
          preview.src = file.content;
          preview.className = "preview";
          preview.onclick = () => openModal(file.content, "image");
        } else if (fileType === 'pdf') {
          preview = document.createElement("div");
          preview.className = "preview-pdf";
          preview.textContent = "PDF";
          preview.onclick = () => openModal(file.content, "pdf");
        } else {
          preview = document.createElement("div");
          preview.textContent = "Prévia não disponível";
          preview.className = "preview-pdf";
        }

        li.appendChild(preview);
        fileList.appendChild(li);
      });
    }

    function openModal(content, type) {
      if (type === "image") {
        modalImage.src = content;
        modalImage.style.display = "block";
        modalPdf.style.display = "none";
      } else if (type === "pdf") {
        modalPdf.src = content;
        modalPdf.style.display = "block";
        modalImage.style.display = "none";
      }
      modal.style.display = "flex";
    }

    function closeModal() {
      modal.style.display = "none";
      modalImage.src = "";
      modalPdf.src = "";
    }

    uploadButton.addEventListener("click", () => {
      const files = Array.from(fileInput.files);
      const storedFiles = JSON.parse(localStorage.getItem("userFiles")) || [];

      files.forEach((file) => {
        const reader = new FileReader();
        reader.onload = () => {
          storedFiles.push({ name: file.name, content: reader.result });
          localStorage.setItem("userFiles", JSON.stringify(storedFiles));
          loadFiles();
        };
        reader.readAsDataURL(file);
      });

      fileInput.value = "";
    });

    loadFiles();
  </script>
</body>
</html>
