<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciador de Documentos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f5f5f5;
      margin: 20px;
    }
    h1 {
      color: #ff9800;
      text-align: center;
    }
    form {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    input[type="file"], input[type="date"], input[type="text"] {
      background-color: #2e2e2e;
      color: #f5f5f5;
    }
    button {
      background-color: #ff9800;
      color: #121212;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #e68a00;
    }
    #file-list {
      list-style: none;
      padding: 0;
    }
    #file-list li {
      background-color: #1e1e1e;
      margin: 10px 0;
      padding: 15px;
      border-radius: 5px;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .preview {
      width: 60px;
      height: 60px;
      object-fit: cover;
      cursor: pointer;
    }
    .preview-pdf {
      width: 60px;
      height: 60px;
      background-color: #ff9800;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      cursor: pointer;
    }
    .red {
      color: #ff4d4d;
      font-weight: bold;
    }
    .warning {
      color: #ff9800;
      font-weight: bold;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }
    .modal img, .modal iframe {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }
    .modal .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
    }
    .modal .close-btn:hover {
      background-color: #e63939;
    }
  </style>
</head>
<body>
  <h1>Gerenciador de Documentos</h1>
  <form id="upload-form">
    <label for="file-input">Selecione um arquivo:</label>
    <input id="file-input" type="file" multiple />

    <label for="doc-name">Nome do documento:</label>
    <input id="doc-name" type="text" placeholder="Digite um nome para o documento" />

    <label for="expiry-date">Data de vencimento:</label>
    <input id="expiry-date" type="date" />

    <button id="upload-button" type="button">Fazer Upload</button>
  </form>

  <h2>Documentos Armazenados:</h2>
  <ul id="file-list"></ul>

  <!-- Modal para visualização -->
  <div id="modal" class="modal">
    <button class="close-btn" onclick="closeModal()">×</button>
    <img id="modal-image" src="" alt="Visualização" />
    <iframe id="modal-pdf" frameborder="0" style="display: none;"></iframe>
  </div>

  <script>
    const fileInput = document.getElementById("file-input");
    const docNameInput = document.getElementById("doc-name");
    const expiryDateInput = document.getElementById("expiry-date");
    const uploadButton = document.getElementById("upload-button");
    const fileList = document.getElementById("file-list");
    const modal = document.getElementById("modal");
    const modalImage = document.getElementById("modal-image");
    const modalPdf = document.getElementById("modal-pdf");

    // Carregar arquivos do localStorage
    function loadFiles() {
      const storedFiles = JSON.parse(localStorage.getItem("userFiles")) || [];
      fileList.innerHTML = "";

      if (storedFiles.length === 0) {
        fileList.innerHTML = "<li>Nenhum documento armazenado.</li>";
        return;
      }

      storedFiles.forEach((file, index) => {
        const li = document.createElement("li");
        const fileType = file.content.split(";")[0].split(":")[1];

        const preview = fileType.includes("image") ? `<img src="${file.content}" class="preview" onclick="openModal('${file.content}', 'image')" />` 
          : fileType.includes("pdf") ? `<div class="preview-pdf" onclick="openModal('${file.content}', 'pdf')">PDF</div>` 
          : "Sem prévia";

        const expiryDate = new Date(file.expiryDate);
        const today = new Date();
        const diffDays = Math.ceil((expiryDate - today) / (1000 * 60 * 60 * 24));
        const expiryClass = diffDays <= 0 ? "red" : diffDays <= 60 ? "warning" : "";
        const expiryMessage = diffDays <= 0 ? "(Vencido)" : diffDays <= 60 ? "(Vence em breve)" : "";

        li.innerHTML = `
          ${preview}
          <div>
            <a href="${file.content}" download="${file.name}" style="color: #ff9800;">${file.name}</a><br>
            <strong>Data de vencimento:</strong> <span class="${expiryClass}">${file.expiryDate} ${expiryMessage}</span><br>
            <button onclick="deleteFile(${index})">Excluir</button>
          </div>
        `;
        fileList.appendChild(li);
      });
    }

    // Modal para visualização
    function openModal(content, type) {
      if (type === "image") {
        modalImage.src = content;
        modalImage.style.display = "block";
        modalPdf.style.display = "none";
      } else if (type === "pdf") {
        modalPdf.src = content;
        modalPdf.style.display = "block";
        modalImage.style.display = "none";
      }
      modal.style.display = "flex";
    }

    function closeModal() {
      modal.style.display = "none";
      modalImage.src = "";
      modalPdf.src = "";
    }

    // Excluir arquivo
    function deleteFile(index) {
      const storedFiles = JSON.parse(localStorage.getItem("userFiles")) || [];
      storedFiles.splice(index, 1);
      localStorage.setItem("userFiles", JSON.stringify(storedFiles));
      loadFiles();
    }

    // Upload de arquivos
    uploadButton.addEventListener("click", () => {
      const files = Array.from(fileInput.files);
      const storedFiles = JSON.parse(localStorage.getItem("userFiles")) || [];
      const docName = docNameInput.value || "Documento sem nome";
      const expiryDate = expiryDateInput.value || "Não definida";

      files.forEach((file) => {
        const reader = new FileReader();
        reader.onload = () => {
          storedFiles.push({
            name: docName,
            expiryDate: expiryDate,
            content: reader.result
          });
          localStorage.setItem("userFiles", JSON.stringify(storedFiles));
          loadFiles();
        };
        reader.readAsDataURL(file);
      });

      fileInput.value = "";
      docNameInput.value = "";
      expiryDateInput.value = "";
    });

    // Carregar arquivos ao iniciar
    window.onload = loadFiles;
  </script>
</body>
</html>
